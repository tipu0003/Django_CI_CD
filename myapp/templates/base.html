{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'myapp:index' %}">Home</a></li>
                <li><a href="{% url 'myapp:create' %}">Create New</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Content from child templates will be rendered here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 My Django App</p>
    </footer>
</body>
</html>
